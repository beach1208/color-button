version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock"}}
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock"}}
          paths:
            - ./node_modules
  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock"}}
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: unit test
          command: npm test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test